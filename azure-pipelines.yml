trigger: none
pr: none

schedules:
- cron: "0 */8 * * *" # DAMN BUG!!!!!!!!!!!!!!!!!!!!!!!!!
  displayName: Schedule Build
  branches:
    include:
    - master
  always: true

variables:
  BuildCheck: 'False'
  FORCE_INSTALL: 1
  BUILD_UTILITIES: 1
  DEBUG: 0

pool:
  vmImage: 'macOS-latest'

steps:

- task: Bash@3
  displayName: Prepare Pipelines
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      cd ../b
      git clone https://github.com/MuntashirAkon/DPCIManager.git
      cd DPCIManager
      git clone https://github.com/pciutils/pciids.git
      mv pciids/pci.ids .
      url=$(xcodebuild -configuration Release -arch x86_64 -scheme dspci -showBuildSettings | grep TARGET_BUILD_DIR | awk {'print $NF'})
      xcodebuild -configuration Release -arch x86_64 -scheme dspci
      mkdir ../../a/Artifacts
      cp -f $url/dspci ../../a/Artifacts
- task: FtpUpload@2
  inputs:
    credentialsOption: 'inputs'
    serverUrl: 'ftps://bugprogrammer.me:22'
    username: 'root'
    password: '8781199950211'
    rootDirectory: '$(Build.ArtifactStagingDirectory)/Artifacts'
    filePatterns: '**'
    remoteDirectory: '/var/www/downloads'
    clean: false
    cleanContents: false
    preservePaths: false
    trustSSL: false